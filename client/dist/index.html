<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Songify</title>
  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css'>
  <link rel="stylesheet" href="http://localhost:3000/style">


</head>

<body>
  <section class="header">
    <div class="page-flows">

      <span class="flow">
        <i class="ion-chevron-left"></i>
      </span>

      <span class="flow">
        <i class="ion-chevron-right disabled"></i>
      </span>

    </div>

    <div class="search">

      <input type="text" placeholder="Search" />

    </div>

    <div class="user">

      <div class="user__notifications">

        <i class="ion-android-notifications"></i>

      </div>

      <div class="user__inbox">

        <i class="ion-archive"></i>

      </div>

      <div class="user__info">

        <span class="user__info__img">

          <img src="" alt="" class="img-responsive" />

        </span>

        <span class="user__info__name">

          <span class="first">Username</span>

        </span>

      </div>

      <div class="user__actions">

        <div class="dropdown">
          <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            <i class="ion-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#">Private Session</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </div>

      </div>

    </div>

  </section>

  <section class="content">

    <div class="content__left">
      <div id="sideBar"></div>
    </div>

    <div class="content__middle">

      <div class="artist is-verified">

        <div class="artist__content">

          <div class="tab-content">

            <!-- Overview -->
            <div role="tabpanel" class="tab-pane active" id="artist-overview">

              <div class="overview">

                <div class="overview__artist">

                  <div class="overview__albums">

                    <div class="overview__albums__head">

                      <span class="view-type">

                        <i class="fa fa-list list active"></i>

                        <i class="fa fa-th-large card"></i>

                      </span>

                    </div>
                    <div class="album">
                      <div id="app"></div>
                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>

        </div>

      </div>
  </section>
  <div id="art"></div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js'></script>
  <script src="http://localhost:3000/static"></script>
  <script src="http://localhost:3000/script"></script>
  <script src="http://localhost:3001/art"></script>
  <script src="http://localhost:3002/script"></script>
</body>

</html>
